<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PBF EARTH</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: black;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* TEKS JUDUL */
#title {
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 22px;
  letter-spacing: 3px;
  margin-bottom: 16px;
}

/* AREA BUMI */
#viewer {
  width: 320px;
  height: 320px;
  touch-action: none;
  cursor: grab;
}

#viewer:active {
  cursor: grabbing;
}

#viewer img {
  width: 100%;
  height: 100%;
  user-select: none;
  pointer-events: none;
  /* CAHAYA BIRU DIHAPUS */
  filter: none;
}
</style>
</head>
<body>

<div id="title">PBF EARTH</div>

<div id="viewer">
  <img id="earth" alt="Earth">
</div>

<script>
/* ===== KONFIGURASI ===== */
const totalFrames = 36;
const BASE_URL = "https://rifqy-devlop.github.io/Earth-PBF/earth_";
const EXT = ".png";
/* ====================== */

const viewer = document.getElementById("viewer");
const earth = document.getElementById("earth");

let frame = 1;
let dragging = false;
let lastX = 0;

function updateFrame() {
  earth.src = BASE_URL + String(frame).padStart(3,'0') + EXT;
}

/* PRELOAD */
for (let i = 1; i <= totalFrames; i++) {
  const img = new Image();
  img.src = BASE_URL + String(i).padStart(3,'0') + EXT;
}

updateFrame();

/* DESKTOP */
viewer.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.clientX;
});

viewer.addEventListener("mouseup", () => dragging = false);
viewer.addEventListener("mouseleave", () => dragging = false);

viewer.addEventListener("mousemove", e => {
  if (!dragging) return;
  const dx = e.clientX - lastX;
  if (Math.abs(dx) > 10) {
    frame += dx > 0 ? 1 : -1;
    if (frame > totalFrames) frame = 1;
    if (frame < 1) frame = totalFrames;
    updateFrame();
    lastX = e.clientX;
  }
});

/* MOBILE */
viewer.addEventListener("touchstart", e => {
  dragging = true;
  lastX = e.touches[0].clientX;
});

viewer.addEventListener("touchend", () => dragging = false);

viewer.addEventListener("touchmove", e => {
  if (!dragging) return;
  const x = e.touches[0].clientX;
  const dx = x - lastX;
  if (Math.abs(dx) > 10) {
    frame += dx > 0 ? 1 : -1;
    if (frame > totalFrames) frame = 1;
    if (frame < 1) frame = totalFrames;
    updateFrame();
    lastX = x;
  }
});
</script>

</body>
</html>
